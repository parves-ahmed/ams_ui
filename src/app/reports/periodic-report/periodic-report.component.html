<div class="container-fluid">
    <div class="card m-2">
        <div class="card-header">
            <h4 style="color: #677a87">Attendance Report</h4>
        </div>
        <div class="card-body">
            <div class="search">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group col-md-5">
                            <label for="dateFrom" class="col-sm-4 col-form-label">Date From</label>
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dateFrom"  ngbDatepicker
                                #d="ngbDatepicker" id="dateFrom">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                        <div class="input-group col-md-5">
                            <label for="dateTo" class="col-sm-4 col-form-label">Date To</label>
                            <input  class="form-control" placeholder="yyyy-mm-dd" name="dateTo" ngbDatepicker
                                #de="ngbDatepicker" id="dateTo"  >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="de.toggle()" type="button"></button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btnSearch" id="btnSearch" (click)="search()">Search</button>
                        </div>
                    </div>
                </form>
                
            </div>
            <br>
          <table id="example" #dTable class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Allottee Name</th>
                    <th>Location</th>
                    <th>Phone No.</th>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Total Duration At Rajuk</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let data of dataList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{data.allotteeName}}</td>
                    <td>{{data.location}}</td>
                    <td>{{data.phoneNo}}</td>
                    <td>{{data.date | date:'yyyy-MM-dd'}}</td>
                    <td>{{data.inTime | date:'shortTime'}}</td>
                    <td>{{data.outTime | date:'shortTime'}}</td>
                    <td>{{data.totalDuration}}</td>
                </tr>        
            </tbody>  
          </table>
        </div>
    </div>
  </div>
