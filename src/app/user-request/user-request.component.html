<div class="container-fluid">
    <div class="card m-2">
        <div class="card-header">
            <h4 style="color: #677a87">User Requests</h4>
        </div>
        <div class="card-body">
          <table id="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr> 
                    <th>No.</th>
                    <th>User Name</th>
                    <th>Request Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let request of userRequests; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{request.requestedUserName | uppercase}}</td>
                    <td>{{request.requestStatus | uppercase}}</td>
                    <td *ngIf="request.requestStatus === 'requested'">
                      <button type="button" class="btn btn-info" id="editBtn" (click) = "approveRequest(request)">
                        Approve
                      </button>
                      &nbsp;
                      <button type="button" class="btn btn-danger" id="editBtn" (click) = "rejectRequest(request)">Reject</button>
                    </td>
                </tr>        
            </tbody>  
          </table>
        </div>
    </div>
  </div>
