<div class="container-fluid">
    <div class="card m-2">
        <div class="card-header">
            <h4 style="color: #677a87">Add User</h4>
        </div>
        <div class="card-body">
            <!-- <form [formGroup] = "addUserForm" id="form" (ngSubmit)="create()"></form> -->
            <form [formGroup] = "addUserForm" id="form" (ngSubmit)="create()">
                <div class="form-row" >
                    <div class="form-group row col-md-12">
                        <label for="username" class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="User Name"
                              [formControlName]="'username'" name="username">
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="email" class="col-sm-4 col-form-label">Email Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" placeholder="Email Address"
                            [formControlName]="'email'" name="email">
                        </div>
                    </div>
                    <div class="form-group row col-md-12">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button type="submit" class="btnSave" id="btnSave">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>   
  </div>
