<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
  <div class="sidebar-heading">
    <div style="text-align: center;"><span><img
          src="../../assets/images/rajuk-logo.com.png" height="50px" width="50px"/> RAJUK</span></div>
    <!-- <div style="text-align: center;">RAJUK</div> -->
  </div>
  <div class="list-group list-group-flush">
    <a class="list-group-item" data-toggle="collapse" href="#user" role="button" aria-expanded="false"
      aria-controls="collapseExample" *ngIf="authService.roleMatch(['ROLE_SUPER_ADMIN'])">
      <span><i class="fa fa-user"></i></span> USER
    </a>
    <div class="collapse" id="user">
      <div class="card card-body">
        <a routerLink="/adduser" routerLinkActive="active" class="list-group-item"
        *ngIf="authService.roleMatch(['ROLE_SUPER_ADMIN'])">
        Add User
        </a>
        <a routerLink="/userrequest" routerLinkActive="active" class="list-group-item"
        *ngIf="authService.roleMatch(['ROLE_SUPER_ADMIN'])">
        User Request
        </a>
        <a routerLink="/user" routerLinkActive="active" class="list-group-item"
        *ngIf="authService.roleMatch(['ROLE_SUPER_ADMIN'])">
          User List
        </a>
      </div>
    </div>

    <a class="list-group-item" data-toggle="collapse" href="#blog" role="button" aria-expanded="false"
      aria-controls="collapseExample" *ngIf="authService.roleMatch(['ROLE_BLOGGER'])">
      <span><i class="fa fa-edit"></i></span> Blog
    </a>
    <div class="collapse" id="blog">
      <div class="card card-body">
        <a routerLink="/blog" routerLinkActive="active" class="list-group-item"
        *ngIf="authService.roleMatch(['ROLE_BLOGGER'])">
          Blog
        </a>
      </div>
    </div>
