<div class="container-fluid">
  <div class="card m-2">
      <div class="card-header">
          <h4 style="color: #677a87">User List</h4>
      </div>
      <div class="card-body">
        <table id="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" style="width:100%">
          <thead>
              <tr> 
                  <th>No.</th>
                  <th>User Name</th>
                  <th>Email</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let user of users; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button type="button" class="btn btn-info" id="editBtn" (click)="updateUser(user.uuid)">Edit</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger" id="editBtn" (click)="deleteUser(user.uuid)">Delete</button>
                  </td>
              </tr>        
          </tbody>  
        </table>
      </div>
  </div>
</div>
